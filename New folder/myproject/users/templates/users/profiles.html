{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="personal">
        <!-- Display profile information -->
        <img src="{{ profile.profile_image.url }}" alt="Profile Image">
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.short_intro }}</p>
        <p>{{ profile.bio }}</p>
        <p>{{ profile.social_link }}</p>
    </div>
</body>
</html>
